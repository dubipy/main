<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./music_two.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class='container'>

        <div class='app'>
            <div class="main-wrapper">
                <div class="frame">
                    <div class="menu">
                        <h3>Browse through your playlist</h3>
                        <div class="playlist">
                            <div class="playlist-titles">
                                <div class="title1">OFFICE</div>
                                <div class="title2">MORNING</div>
                                <div class="title3">PARTY</div>
                            </div>
                            <div class="playlist-box"></div>
                        </div>
                    </div>
                    <div class="top-bar">
                        <div class="hamburger-menu">
                            <div id="line1"></div>
                        </div>
                    </div>
                    <div class="hero-wrapper">
                        <div class="arrows arrow-left">&lsaquo;</div>
                        <div class="arrows arrow-right">&rsaquo;</div>
                        <div id="slider" class="movecenter">
                            <div id="slider1">
                                <h3>ROCK</h3>
                            </div>
                            <div id="slider2" class="big">
                                <h3>
                                    <img src="./KakaoTalk_Photo_2020-09-09-23-54-36-removebg-preview.png">
                                </h3>
                            </div>
                            <div id="slider3">
                                <h3>RAP</h3>
                            </div>
                        </div>
                    </div>
                    <div class="arrow-up"><span>&lsaquo;</span></div>
                    <div class="titles-row">
                        <div class="catchyrow title-appear">CHOOSE YOUR GENRE</div>
                        <div class="raptitle title-disappear">RUN DMC</div>
                        <div class="rocktitle title-disappear">GUNS 'N ROSES</div>
                        <div class="reggaetitle title-disappear">BOB MARLEY</div>
                    </div>
                    <div class="playrow">
                        <div class="playbutton"><span>PLAY</span></div>
                        <div class="player-wrapper">
                            <div class="player" id="ball1"></div>
                            <div class="player" id="ball2"></div>
                            <div class="player" id="ball3"></div>
                            <div class="player" id="ball4"></div>
                            <div class="player" id="ball5"></div>
                            <div class="player" id="ball6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <script src="./music_two.js"></script>

</body>

</html>
