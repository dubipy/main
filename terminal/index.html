<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="windows">
        <div class="window window--exe window--active"
            style="left: 187px; top: 0px; width: 1567.5px; height: 482px; z-index: 1;">
            <div class="window__cornerresize">
                <span>
                    <span></span>
                    <span></span>
                    <span></span></span></div>
            <div class="window__titlebar">
                <span class="window__titlebar__button window__close"></span>
                <span class="window__titlebar__button window__minimize"></span>
                <span class="window__titlebar__button window__maximize"></span><span
                    class="window__titlebar__title">home</span></div>
            <div class="window__content">
                <div class="console">
                    <div class="console__content">
                        <div class="line">
                            <span style="color: white;">Enter command. Type "help" to see a list of commands.</span>
                        </div>
                        <div class="line">
                            <span class="prefix">root@fsociety:~#</span><span>hi</span></div>
                        <div class="line">
                            <span style="color: white;">Command not found: 'hi'. Type "help" for a list of
                                commands.</span></div>
                        <div class="line">
                            <span class="prefix">root@fsociety:~#</span>
                            <span></span><span class="cursor">&nbsp;</span><input autocorrect="off" autocomplete="off"
                                autocapitalize="off" value=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
